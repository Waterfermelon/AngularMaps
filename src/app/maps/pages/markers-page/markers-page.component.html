<div id="map" #map></div>

<ul class="list-group">
    <li *ngFor="let colorMarker of markers; index as i"
        (dblclick)="deleteMarker(i)"
        (click)="flyTo(colorMarker.marker)"
        [ngStyle]="{ backgroundColor:colorMarker.color}"
        class="list-group-item"> Marcador {{ i + 1}} </li>
</ul>

<button (click)="cretaeMarker()" class="btn btn-primary">
    +Agregar marcador
</button>
